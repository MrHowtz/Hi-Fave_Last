<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Real-Time Monitoring</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>ECG Real-Time Monitoring</h1>
    </header>
    <main>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="file-upload">
                <input type="file" id="file-input" name="file" accept=".h5" required />
                <button type="submit">Upload and Process</button>
            </div>
        </form>
        <div id="loading-spinner" style="display:none;">Processing...</div>
        <div id="average-output"></div>
        <div id="chart-container"></div>
    </main>
    <footer>
        <p>&copy; 2025 ECG Dashboard</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
